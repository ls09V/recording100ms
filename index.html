<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom 100ms UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .video-section {
            background: black;
            color: white;
            padding: 50px;
            margin: 10px 0;
        }
        .controls {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Custom 100ms UI</h2>
        
        <div class="video-section">
            Video Feed Here
        </div>

        <div class="controls">
            <button onclick="toggleUI()">Toggle UI</button>
        </div>

        <div id="hide-section">
            <p>This part will be hidden when you start the recording.</p>
        </div>
    </div>

    <script>
        function toggleUI() {
            document.getElementById("hide-section").classList.toggle("hidden");
        }
    </script>

</body>
</html>
